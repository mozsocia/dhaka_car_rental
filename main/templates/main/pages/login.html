{% extends 'main/layouts/base.html' %}
{% load static %}


{% block style %}


{% endblock style %}

{% block content %}


<!-- content begin -->
<div class="no-bottom no-top zebra" id="content">
    <div id="top"></div>


    <!--subheader section begin -->
    <section id="subheader" class="jarallax text-light">
        <img src="{% static 'images/background/subheader.jpg' %}" class="jarallax-img" alt="">
        <div class="center-y relative text-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h1>Login</h1>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- subheader section close -->


    <section aria-label="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 offset-md-4">
                    <h3>Please Login .</h3>

                    <div class="spacer-10"></div>

                    <form name="contactForm" id='contact_form' class="form-border" method="post" action=''>

                        <div class="row">


                            <div class="row">
                                <div class="col-md-6">
                                    <div class="field-set">
                                        <label>Email Address:</label>
                                        <input type='text' name='email' id='email' class="form-control">
                                    </div>
                                </div>

                            </div>

                            <div class="row">


                                <div class="col-md-6">
                                    <div class="field-set">
                                        <label>Password:</label>
                                        <input type='text' name='password' id='password' class="form-control">
                                    </div>
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-md-12">

                                    <div id='submit' class="pull-left">
                                        <input type='submit' id='send_message' value='Login Now'
                                            class="btn-main color-2">
                                    </div>

                                    <div id='mail_success' class='success'>Your message has been sent successfully.
                                    </div>
                                    <div id='mail_fail' class='error'>Sorry, error occured this time sending your
                                        message.
                                    </div>
                                    <div class="clearfix"></div>

                                </div>
                            </div>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>




</div>
<!-- content close -->
{% endblock %}


{% block script %}


{% endblock script %}
