<!DOCTYPE html>
<html>

<head>
    <title>Slider List</title>
</head>

<body>
    <h1>Slider List</h1>
    <ul>
        {% for slider in sliders %}
        <li>
            <a href="{% url 'slider:slider_detail' slider.id %}">
                <img src="{{ slider.image.url }}" alt="{{ slider.title }}">
            </a>
            <h1>{{ slider.title }}</h1>
            <p>{{ slider.subtitle }}</p>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
