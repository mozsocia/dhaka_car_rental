<!DOCTYPE html>
<html>
<head>
    <title>Service List</title>
</head>
<body>
    <h1>Service List</h1>
    <ul>
    {% for service in services %}
        <li>
            <h2>{{ service.title }}</h2>
            <p><strong>Submenu Name:</strong> {{ service.submenu_name }}</p>
            <p><strong>Description:</strong> {{ service.description }}</p>
        </li>
    {% empty %}
        <li>No services available.</li>
    {% endfor %}
    </ul>
</body>
</html>
