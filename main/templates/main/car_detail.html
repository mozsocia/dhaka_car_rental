{% extends 'base.html' %}

{% block content %}
  <h2>{{ car.name }}</h2>
  <img src="{{ car.image.url }}" alt="{{ car.name }}">
  <p>Price: {{ car.price }}</p>
  <p>Description: {{ car.description }}</p>
  <h3>Specifications:</h3>
  <ul>
    {% for spec in car.specifications %}
      <li>{{ spec }}</li>
    {% endfor %}
  </ul>
{% endblock %}
